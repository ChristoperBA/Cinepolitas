<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <!-- Esto es un Formulario -->
                <div class="container">
                    <form th:object="${pelicula}" th::action="@{/save}" method="POST">
                        <input type="hidden" th:field="*{id}"></input>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="Nombre_Pelicula">Nombre</label>                            
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Nombre_Pelicula}" placeholder= "Nombre Pelicula" id="Nombre_Pelicula" aria-describedby="emailHelp">
                            </div>
                            <label  class="col-md-2 col-form-label" for="Costo_Entrada">Costo Entrada</label>                            
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Costo_Entrada}" placeholder= "Costo Entrada" id="Costo_Entrada" aria-describedby="emailHelp">
                            </div>
                            <label  class="col-md-2 col-form-label" for="Fecha_Entrada">Fecha Entrada</label>                            
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Fecha_Entrada}" placeholder= "Fecha Entrada" id="Fecha_Entrada" aria-describedby="emailHelp">
                            </div>
                            <label  class="col-md-2 col-form-label" for="ID_Sala">Numero de Sala</label>                            
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{ID_Sala}" placeholder= "Numero de Sala" id="ID_Sala" aria-describedby="emailHelp">
                            </div>
                            
                    </div>/<!-- container div -->      
                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-form-label col-md-2" for="paises">Sala</label>
                        <div class="col-sm-10">
                            <select th:field="*{sala} class=form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp"> 
                                <option th:each="x:${salas}"
                                        th:value="${x.id}"
                                        th:text="{x.sala}">                 
                                </option>
                                
                            </select>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-rpimary" value="Guardar">Submit</button>
                    </form>

                
            </div><!-- card-body div -->
        </div><!-- container div -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
